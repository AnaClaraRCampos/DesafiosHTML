<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Título</h1>
    <!-- Lista de Descrição -->
    <dl>
        <!-- Termo de Descrição -->
        <a href="#"><b><dt>Termo de Descrição</dt></b></a>

        <!-- Descrição -->
        <dd>Lista de pares de termos e suas descrições</dd>

        <a href="#"><b><dt>Tags</dt></b></a>
        <dd>A tag "b" serve para destacar os termos dentro dela em negrito</dd>
        <dd>A tag "dl" é para abrir uma lista de descrição</dd>
        <dd>A tag "dt" serve para colocar o título do tópico</dd>
        <dd>A tag "dd" é a descrição do tópico do "dt"</dd>
    </dl>
</body>
</html>
